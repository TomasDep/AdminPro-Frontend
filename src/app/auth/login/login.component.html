<section id="wrapper" 
         class="login-register login-sidebar" 
         style="background-image:url(../assets/images/background/login-register.jpg);"
>
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" 
            id="loginform"
            autocomplete="off"
            [formGroup]="loginForm"
            (submit)="login()"
      >
        <a href="javascript:void(0)" class="text-center db">
          <img src="./assets/images/logo-icon.png" alt="Home" />
          <br/>
          <img src="./assets/images/logo-text.png" alt="Home" />
        </a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" 
                   type="email" 
                   [placeholder]="placeholderEmail" 
                   formControlName="email"
            >
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" 
                   type="password" 
                   [placeholder]="placeholderPassword" 
                   formControlName="password"
            >
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" 
                     type="checkbox" 
                     class="filled-in chk-col-light-blue" 
                     formControlName="remember"
              >
              <label for="checkbox-signup">{{ "LOGIN.REMEMBER" | translate }}</label>
            </div> 
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
                    type="submit"
            >
            {{ "LOGIN.LOGIN" | translate }}
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center" 
               id="google-btn"
          >
            <div class="social">
              <div id="my-signin2"></div>
            </div>
          </div>
        </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              {{ "LOGIN.REGISTER" | translate }}
              <a routerLink="/register" class="text-primary m-l-5">
                <b>{{ "LOGIN.SIGNUP" | translate }}</b>
              </a>
            </div>
          </div>
      </form>
    </div>
  </div>
</section>
